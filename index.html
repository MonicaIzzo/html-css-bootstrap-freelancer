<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Web tutorials">
    <meta name="keywords" content="HTML, CSS">
    <meta name="author" content="Monica Izzo">
    <title>Lezione #020 | HTML - CSS Bootstrap Freelancer</title>
    
<!-- icon-->
    <link rel="icon" href="img/bootstrap.png" type="image/png">

<!-- fontawesome 6 -->
    <script src="https://kit.fontawesome.com/c7ed230053.js" crossorigin="anonymous"></script>

<!-- fonts -->

<!-- stylesheet -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<!-- body -->
<body>
<!-- header -->
    <div class="header container-fluid debug h-min-remove">
        <div class="row row-cols-2 align-items-center">
            <div class="col debug">Logo</div>
            <div class="col debug text-end">Hamburger Menu</div>
        </div>
    </div>
<!-- hero -->
    <div class="hero container-fluid text-center debug h-min-remove">
        <div class="row row-cols-1 align-items-center">
            <div class="col debug">hero</div>
        </div>
    </div>
<!-- portfolio -->
    <div class="container text-center mt-3 mb-3 debug">
        <div><h2>PORTFOLIO</h2></div>
        <div class="row row-cols-6 d-sm-flex flex-column align-items-center">
            <div class="portfolio-1 col mt-3 mb-3 w-100 debug">1</div>
            <div class="portfolio-2 col mt-3 mb-3 w-100 debug">2</div>
            <div class="portfolio-3 col mt-3 mb-3 w-100 debug">3</div>
            <div class="portfolio-4 col mt-3 mb-3 w-100 debug">4</div>
            <div class="portfolio-5 col mt-3 mb-3 w-100 debug">5</div>
            <div class="portfolio-6 col mt-3 mb-3 w-100 debug">6</div>
        </div>
    </div>
<!-- about -->
    <div class="about container-fluid text-center debug h-min-remove">
        <div><h2>ABOUT</h2></div>
        <div class="row row-cols-1 align-items-center">
            <div class="col debug">testo</div>
        </div>
    </div>
<!-- contacts -->
    <div class="container text-center mt-3 mb-3 debug h-min-remove">
        <div><h2>CONTACT ME</h2></div>
        <div class="row row-cols-1 align-items-center">
            <div class="col debug">FORM</div>
        </div>
    </div>
<!-- footer -->
    <div class="footer container-fluid text-center debug h-min-remove">
        <div class="row row-cols-1 align-items-center">
            <div class="col debug">LOCATION</div>
        </div>
    </div>
    <div class="copyright container-fluid text-center debug h-min-remove">
        <div class="row row-cols-1 align-items-center">
            <div class="col debug">TESTO</div>
        </div>
    </div>
</body>
</html>
